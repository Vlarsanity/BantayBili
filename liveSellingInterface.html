<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Selling Interface Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .phone-frame {
      width: 375px;
      height: 667px;
      background: white;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      position: relative;
    }

    /* Video Area */
    .video-area {
      width: 100%;
      height: 450px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      position: relative;
      overflow: hidden;
    }

    .video-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #059669 0%, #064E3B 100%);
      position: relative;
    }

    .video-placeholder::before {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .product-showcase {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
    }

    .product-icon {
      font-size: 80px;
      margin-bottom: 10px;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
    }

    .product-text {
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    /* Live Badge */
    .live-badge {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ff0000;
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 4px 12px rgba(255,0,0,0.4);
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: pulse-dot 1.5s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* Viewer Count */
    .viewer-count {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      color: white;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Seller Info */
    .seller-info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      padding: 10px 15px;
      border-radius: 25px;
    }

    .seller-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #10B981, #059669);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border: 2px solid white;
    }

    .seller-details {
      color: white;
    }

    .seller-name {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 2px;
    }

    .seller-location {
      font-size: 11px;
      opacity: 0.9;
    }

    /* Chat Section */
    .chat-section {
      height: 217px;
      background: white;
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f8f9fa;
    }

    .chat-message {
      margin-bottom: 12px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-user {
      font-weight: 700;
      color: #059669;
      font-size: 13px;
      margin-bottom: 3px;
    }

    .message-text {
      color: #333;
      font-size: 13px;
      line-height: 1.4;
    }

    .chat-input-area {
      padding: 12px 15px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 13px;
      outline: none;
    }

    .chat-input:focus {
      border-color: #059669;
    }

    .send-btn {
      width: 36px;
      height: 36px;
      background: #059669;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .send-btn:hover {
      background: #047857;
      transform: scale(1.05);
    }

    .buy-button {
      position: absolute;
      bottom: 30px;
      right: 20px;
      background: #10B981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 10;
    }

    .buy-button:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 4px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #059669;
      border-radius: 10px;
    }
  </style>
</head>
